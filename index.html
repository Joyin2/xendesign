<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/index.js" defer></script>
    <title>XenDesign</title>
  </head>
  <body class="m-4 bg-light col flex-gap-1">
    <section class="alert-section row flex-gap-1 mt-1 align-center">
      <div class="alert">
        lorem ipsum dolor sit amet
        <span class="alert-close" onclick="closeAlert(this)">&times;</span>
      </div>
      <div class="alert alert-warning">
        <svg></svg>
        lorem ipsum dolor sit amet
        <span class="alert-close" onclick="closeAlert(this)">&times;</span>
      </div>
      <div class="alert alert-success">
        <svg></svg>

        lorem ipsum dolor sit amet
        <span class="alert-close" onclick="closeAlert(this)">&times;</span>
      </div>
      <div class="alert alert-error">
        <svg></svg>

        lorem ipsum dolor sit amet
        <span class="alert-close" onclick="closeAlert(this)">&times;</span>
      </div>
      <div class="alert alert-info">
        <svg></svg>

        lorem ipsum dolor sit amet
        <span class="alert-close" onclick="closeAlert(this)">&times;</span>
      </div>
    </section>

    <section class="avatar-section row flex-gap-1 mt-1 align-center">
      <img
        src="https://bestprofilepictures.com/wp-content/uploads/2021/04/Cool-Profile-Picture.jpg"
        alt=""
        class="avatar avatar-xsm"
      />
      <img
        src="https://bestprofilepictures.com/wp-content/uploads/2021/04/Cool-Profile-Picture.jpg"
        alt=""
        class="avatar avatar-sm"
      />
      <img
        src="https://bestprofilepictures.com/wp-content/uploads/2021/04/Cool-Profile-Picture.jpg"
        alt=""
        class="avatar avatar-md"
      />
      <!-- <img src="https://bestprofilepictures.com/wp-content/uploads/2021/04/Cool-Profile-Picture.jpg" alt="" class="avatar"> -->
      <img
        src="https://bestprofilepictures.com/wp-content/uploads/2021/04/Cool-Profile-Picture.jpg"
        alt=""
        class="avatar avatar-lg"
      />
      <img
        src="https://bestprofilepictures.com/wp-content/uploads/2021/04/Cool-Profile-Picture.jpg"
        alt=""
        class="avatar avatar-xl"
      />
    </section>

    <section class="badge-section row flex-gap-1 mt-1 align-center">
      <div class="badge-holder">
        <i
          class="fa fa-user grid place-content-center w-12 h-12 bg-dark p-2 br-full text-light"
        ></i>
        <span class="badge badge-success">12</span>
      </div>
      <div class="badge-holder">
        <i
          class="fa fa-message grid place-content-center w-12 h-12 bg-dark p-2 br-full text-light"
        ></i>
        <span class="badge badge-info">102</span>
      </div>
      <div class="avatar-badge-container">
        <img
          src="https://bestprofilepictures.com/wp-content/uploads/2021/04/Cool-Profile-Picture.jpg"
          alt=""
          class="avatar avatar-xl"
        />
        <span class="avatar-badge badge-primary">15</span>
      </div>
      <div class="avatar-badge-container">
        <img
          src="https://bestprofilepictures.com/wp-content/uploads/2021/04/Cool-Profile-Picture.jpg"
          alt=""
          class="avatar avatar-xl"
        />
        <span class="avatar-badge badge-error"></span>
      </div>
      <div class="avatar-badge-container">
        <img
          src="https://bestprofilepictures.com/wp-content/uploads/2021/04/Cool-Profile-Picture.jpg"
          alt=""
          class="avatar avatar-xl"
        />
        <span class="avatar-badge badge-warning"></span>
      </div>
      <div class="avatar-badge-container">
        <img
          src="https://bestprofilepictures.com/wp-content/uploads/2021/04/Cool-Profile-Picture.jpg"
          alt=""
          class="avatar avatar-xl"
        />
        <span class="avatar-badge badge-info"></span>
      </div>
      <div class="avatar-badge-container">
        <img
          src="https://bestprofilepictures.com/wp-content/uploads/2021/04/Cool-Profile-Picture.jpg"
          alt=""
          class="avatar avatar-xl"
        />
        <span class="avatar-badge badge-secondary"></span>
      </div>
    </section>
    <section
      class="button-section row flex-gap-1 mt-1 align-center items-center"
    >
      <button class="btn btn-disabled">Disabled</button>
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-secondary">Secondary</button>
      <button class="btn btn-tertiary">Tertiary</button>
      <button class="btn btn-success">Success</button>
      <button class="btn btn-warning">Warning</button>
      <button class="btn btn-error">Error</button>
      <button class="btn btn-info">Info</button>
      <button class="btn btn-light">Light</button>
      <button class="btn btn-dark">Dark</button>
      <button class="btn btn-grey">Grey</button>
      <button class="btn btn-outline-primary">Primary Outlined</button>
      <button class="btn btn-outline-secondary">Secondary Outlined</button>
      <button class="btn btn-outline-tertiary">Tertiary Outlined</button>
      <button class="btn btn-outline-success">Success Outlined</button>
      <button class="btn btn-outline-warning">Warning Outlined</button>
      <button class="btn btn-outline-error">Error Outlined</button>
      <button class="btn btn-outline-info">Info Outlined</button>
      <button class="btn btn-outline-dark">Dark Outlined</button>
      <button class="btn btn-outline-grey">Grey Outlined</button>
      <button class="btn btn-round btn-primary">
        <i class="fa fa-shopping-cart"></i>
      </button>
      <button class="btn btn-round btn-secondary">
        <i class="fa fa-user"></i>
        <span class="badge badge-error">12</span>
      </button>
    </section>
  </body>
</html>
